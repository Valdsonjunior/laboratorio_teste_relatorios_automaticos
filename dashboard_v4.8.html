<!DOCTYPE html> 
<html lang="pt-BR"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Sala de Monitoramento - PAINEL DO FOGO</title> 
    
    <!-- CSS Externos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" /> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" /> 
    
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="./css/style.css" />
</head> 
<body> 
    <div class="dashboard-container"> 
        <!-- Mapa (ampliado) --> 
        <div class="map-container"> 
            <div id="map"></div> 
            <div class="refresh-indicator" id="refreshIndicator"> 
                <i class="fas fa-sync-alt"></i> Atualizando... 
            </div> 
            <div class="loading" id="mapLoading"> 
                <i class="fas fa-spinner fa-spin"></i> Carregando mapa... 
            </div> 
            <div class="area-info" id="areaInfo">
                <h4 id="areaInfoTitle">Área Selecionada</h4>
                <p id="areaInfoDescription">Nenhuma área selecionada</p>
            </div>
        </div> 

        <!-- Controles (expandido com info do header) --> 
        <div class="controls"> 
            <!-- Informações do header movidas aqui -->
            <div class="header-info">
                <div class="logo-title"> 
                    <img src="img/censipam.svg" alt="CENSIPAM" class="logo"> 
                    CENSIPAM NUEFO/CRBE
                </div> 
                <div class="user-section">
                    <i class="fas fa-user-circle" style="font-size: 16px;"></i> 
                    <span>Admin</span> 
                </div>
                <div class="last-update">
                    Última atualização: <span id="lastUpdate">--:--</span>
                </div>
            </div>

            <div class="control-group"> 
                <h3><i class="fas fa-layer-group"></i> Camadas</h3> 
                <button class="control-button active" onclick="toggleLayer('mapa-light')"> 
                    <i class="fas fa-sun"></i> <span>Mapa Claro</span>
                </button> 
                <button class="control-button" onclick="toggleLayer('mapa-dark')"> 
                    <i class="fas fa-moon"></i> <span>Mapa Escuro</span>
                </button> 
                <button class="control-button" onclick="toggleLayer('eventos-fogo')"> 
                    <i class="fas fa-fire"></i> <span>Eventos de Fogo</span>
                </button> 
                <button class="control-button" onclick="toggleLayer('heatmap')"> 
                    <i class="fas fa-burn"></i> <span>Mapa de calor</span>
                </button> 
                <button class="control-button" onclick="toggleLayer('novos-eventos')"> 
                    <i class="fas fa-exclamation"></i> <span>Novos Eventos</span>
                </button> 
                <button class="control-button" onclick="toggleLayer('eventos-severos')"> 
                    <i class="fas fa-exclamation-triangle"></i> <span>Eventos mais Severos</span>
                </button> 
                <button class="control-button" onclick="toggleLayer('maior-area')"> 
                    <i class="fas fa-expand-arrows-alt"></i> <span>Maior Área de Influência</span>
                </button> 
                <button class="control-button" onclick="toggleLayer('aerosol')"> 
                    <i class="fas fa-smog"></i> <span>Aerosol</span>
                </button> 
                <button class="control-button" onclick="toggleLayer('co')"> 
                    <i class="fas fa-skull-crossbones"></i> <span>CO</span>
                </button> 
                <button class="control-button" onclick="toggleLayer('pluma-fumaca')"> 
                    <i class="fas fa-cloud"></i> <span>Pluma de Fumaça</span>
                </button> 
                <button class="control-button" onclick="toggleLayer('alertas')"> 
                    <i class="fas fa-bell"></i> <span>Alertas</span>
                </button> 
            </div> 

            <div class="control-group"> 
                <h3><i class="fas fa-filter"></i> Filtros</h3> 
                <div class="filter-group"> 
                    <label>Área Monitorada:</label> 
                    <select id="areaFilter" onchange="changeMonitoredArea()"> 
                        <option value="">Selecione uma área...</option> 
                        <option value="brasil">Brasil</option> 
                        <option value="amazonia_legal">Amazônia Legal</option> 
                        <option value="bioma_amazonia">Bioma Amazônia</option> 
                        <option value="bioma_pantanal">Bioma Pantanal</option> 
                        <option value="bioma_cerrado">Bioma Cerrado</option> 
                        <option value="crbe">CRBE</option> 
                        <option value="para">Pará</option> 
                        <option value="tocantins">Tocantins</option> 
                        <option value="amapa">Amapá</option> 
                        <option value="maranhao">Maranhão</option> 
                    </select> 
                </div> 
                <div class="filter-group"> 
                    <label>Período:</label> 
                    <select id="periodFilter" onchange="applyFilters()"> 
                        <option value="24h">24h</option> 
                        <option value="7days">7 dias</option> 
                        <option value="15days">15 dias</option> 
                        <option value="30days">30 dias</option> 
                    </select> 
                </div> 
            </div> 

            <div class="control-group"> 
                <h3><i class="fas fa-tools"></i> Ações</h3> 
                <button class="control-button" onclick="refreshData()"> 
                    <i class="fas fa-sync-alt"></i> <span>Atualizar Dados</span>
                </button> 
                <button class="control-button active" onclick="toggleAutoRefresh()"> 
                    <i class="fas fa-clock"></i> <span>Auto-atualização ON</span>
                </button> 
                <button class="control-button" onclick="toggleAutoRun()"> 
                    <i class="fas fa-play"></i> <span>Rodar</span>
                </button> 
            </div> 
        </div> 

        <!-- Estatísticas --> 
        <div class="stats compact"> 
            <div class="stat-card"> 
                <div class="stat-number" id="totalPoints">1,247</div> 
                <div class="stat-label">Total de Eventos</div> 
            </div> 
            <div class="stat-card"> 
                <div class="stat-number" id="activeAlerts">23</div> 
                <div class="stat-label">Área de influência</div> 
            </div> 
            <div class="stat-card"> 
                <div class="stat-number" id="onlineUsers">156</div> 
                <div class="stat-label">Severidade</div> 
            </div> 
            <div class="stat-card"> 
                <div class="stat-number" id="dataUpdate">98%</div> 
                <div class="stat-label">Alertas</div> 
            </div> 
        </div> 
    </div> 

    <!-- JavaScript Externos -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script> 
    
    <!-- JavaScript Personalizado - MODULARIZADO -->
    <script src="./js/map-leaflet.js"></script>
    <script src="./js/sidebar-controls.js"></script>
    <script src="./js/statistics.js"></script>
    <script src="./js/main.js"></script>
</body> 
</html>
